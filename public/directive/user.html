A : {{A.score}}<input type="text" pattern="\d*" class="form-control" ng-model="A_minus" ng-change="blackAndWhite_box(A_minus,'A')" />
<input type="button" class="btn" id="A_btn" ng-click="betting(A,A_minus)" value="배팅" /> 승리 횟수 : {{A.win}}
<span ng-bind="A_minus"></span> <div class="color_box" ng-class="{black:A.box_black}"></div>

<span ng-bind="B_minus"></span> <div class="color_box" ng-class="{black:B.box_black}"></div>
